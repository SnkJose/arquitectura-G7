<!DOCTYPE html>
<html lang="en">
<head>
    <title>CINE PLUSPLUS</title>
    <link rel="stylesheet" href="Comprar.css">
    <meta charset="UTF-8">
    <link rel="icon" href="media/logo.jpg">
    <script src="Comprar.js"></script>
    
</head>
<body>
    <header>
        <div class="container">
            <p class="logo">LAS MEJORES PELILULAS EN ESTRENO!</p>
            <nav>
                <a href="Inicio.html">Volver a Inicio</a>
            </nav>
        </div>
    </header>
 
    <div class="fondo">
        <div class="pago">
            <h1>Esta es mi pagina web</h1>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br>
        
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" pattern="[1-9][0-9]{8}" placeholder="Ejemplo: 1234567890" required title="Por favor, ingrese un número de teléfono válido que no comience con cero y que tenga 9 digitos.">
                
        
                <label for="pelicula">Pelicula:</label>
                <select id="pelicula" name="pelicula">
                    <option value="p1">La Cenicienta</option>
                    <option value="p2">El aro 50</option>
                    <option value="p3">Saw X</option>
                    <option value="p4">Barbie</option>
                </select>
                <br><br>
                
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" max="15" required="Ingrese la cantidad de entradas( min: 1 , max: 15)"><br>
        
                <label for="tarjeta">Número de Tarjeta de Crédito:</label>
                <input type="text" id="tarjeta" name="tarjeta" placeholder="1234 5678 9012 3456" required="Ingrese "><br>
        
                <label for="expiracion">Fecha de Expiración:</label>
                <input type="text" id="expiracion" name="expiracion" placeholder="MM/YY" required>
        
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="123" required><br>
        
                <button type="submit">Realizar Compra</button>
                
            </form>
        </div>
    </div>
    
    <footer>
        <p>&copy; Cine Plusplus 2023</p>
    </footer>
</body>
</html>
